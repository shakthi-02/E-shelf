<a routerLink="/employees" class="btn btn-link">Go back</a>
<div class="container">
  <div class="row">
    <div class="card col-md-12">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p>
         {{book.description}}
        </p>
        <p>{{book.author}} </p>
        <p>{{book.genre}} </p>
        <a
          routerLink="edit"
          class="btn btn-primary"
        >
          Edit
        </a>
        <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</button>
      </div>
    </div>
  </div>
</div>

<div >
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this book details?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="handleDeleteBook()">Ok</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
