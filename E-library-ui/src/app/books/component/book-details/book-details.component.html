<a routerLink="/employees" class="btn btn-link">Go back</a>
<div class="container">
  <div class="row">
    <div class="card col-md-12">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p>
         {{book.description}}
        </p>
        <p>{{book.author}} </p>
        <p>{{book.genre}} </p>
        <a
          routerLink="edit"
          class="btn btn-primary"
        >
          Edit
        </a>
        <button type="button" class="btn btn-primary"  (click)="showDialog()">Delete</button>
        <p-dialog
          header="Delete Book Details"
          [(visible)]="displayDialog"
          [style]="{ width: '50vw' }"
          modal="true"
          [baseZIndex]="10000"
        >
          <div class="dialog-content">
            <div class="field">
              <span class="label">Id:</span>
              <span class="value">{{ book.id }}</span>
            </div>
            <div class="field">
              <span class="label">Title:</span>
              <span class="value">{{ book.title }}</span>
            </div>
            <div class="field">
              <span class="label">Author:</span>
              <span class="value">{{ book.author }}</span>
            </div>
            <div class="field">
              <span class="label">Genre:</span>
              <span class="value">{{ book.genre }}</span>
            </div>
            <p class="confirmation-message">Are you sure you want to delete this Base Part?</p>
            <div class="button-group">
              <p-button type="button" (click)="handleDeleteBook()">Ok</p-button>
              <p-button type="button" (click)="hideDialog()">Cancel</p-button>
            </div>
          </div>
        </p-dialog>


      </div>
    </div>
  </div>
</div>
<div >
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this book details?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="handleDeleteBook()">Ok</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
